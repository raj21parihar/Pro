<html lang="en">
<head>
    <title>new test</title>
<link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet"/>
<link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.1/css/datepicker.css" rel="stylesheet"/>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.1/js/bootstrap-datepicker.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>

</head>
<body>
<div class='col-xs-4'>
<form>
<div id="sandbox-container">
<div class="input-daterange input-group" id="datepicker">
    <input type="text" class="input-sm form-control" id="start" />
    <span class="input-group-addon">to</span>
    <input type="text" class="input-sm form-control" id="end" />
</div>
	<input type="submit" name="sub" onclick="f()">
</div>

</form>
</div>
<script type="text/javascript">

$('#sandbox-container .input-daterange').datepicker({
    format: "dd-mm-yy",
    weekStart: 1,
    maxViewMode: 1,
    daysOfWeekDisabled: "0,6",
    autoclose: true,
    todayHighlight: true
});

</script>


<script>

function f(){
var v1=document.getElementById("start").value; 
var v2=document.getElementById("end").value; 
alert(v1+" to "+v2)};

</script>

</body>
</html>
